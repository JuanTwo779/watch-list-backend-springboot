server.port=5000
logging.level.org.springframework=info
management.endpoints.web.exposure.include=*

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

#connection to RDS or mySQL on localhost {h:p:d}, {u}, {p}
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3309}/${RDS_DB_NAME:DbName}
spring.datasource.username=${RDS_USERNAME:DbUser}
spring.datasource.password=${RDS_PASSWORD:DbPassword}
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

